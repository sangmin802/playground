<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {width : 100px; height : 100px; border : 1px solid #666;}
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <script>
    const div = document.querySelectorAll('div');
    const body = document.querySelector('body');
    const sampleDiv = div[0].cloneNode(true);
    sampleDiv.textContent = 3;
    body.insertBefore(sampleDiv, div[2])
  </script>
</body>
</html>
