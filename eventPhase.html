<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="grandParent" data-grandparent>
      grandParent
      <div class="parent" data-parent>
        parent
        <div class="child" data-child>child</div>
      </div>
    </div>
    <script>
      const grandParent = document.querySelector(".grandParent");
      const parent = document.querySelector(".parent");
      const child = document.querySelector(".child");

      window.addEventListener(
        "click",
        e => {
          // e.stopPropagation();
          console.log("window is clicked");
        }
        // { capture: true }
      );
      grandParent.addEventListener(
        "click",
        e => {
          // e.stopPropagation();
          console.log("grandParent is clicked");
        },
        { capture: true }
      );
      parent.addEventListener(
        "click",
        e => {
          // e.stopPropagation();
          console.log(`parent is clicked`);
        }
        // { capture: true }
      );
      child.addEventListener("click", e => {
        // e.stopPropagation();
        console.log(`child is clicked`);
      });

      // e.stopPropagation();의 값을 갖고있는 currentTarget의 부모(버블링) 혹은 자식(캡처링)에게는
      // 이벤트 객체를 전달하지 않음

      // 약간 버블링은 상위의 엘리먼트일수록 이벤트 우선순위가 뒤로 밀려나는 느낌

      // 이벤트를 실행시켜주는 어떤 사람이 부모-자식순으로 할 지, 자식-부모순으로 할 지 정하는 느낌?
    </script>
  </body>
</html>
