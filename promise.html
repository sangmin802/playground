<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 무조건 promse객체를 반환해야함
    function func(num){
      return new Promise((res, rej) => {
        setTimeout(() => {
          console.log(num++);
          res(num)
        }, 1000)
      })
    }
    function func2(num){
      console.log(num)
      return new Promise((res, rej) => {
        setTimeout(() => {
          num = num*2
          console.log(num);
          res(num);
        }, 1000)
      })
    }
    function func3(num){
      console.log(num)
      return new Promise((res, rej) => {
        setTimeout(() => {
          num = num*10;
          console.log(num);
          res(num);
        }, 1000)
      })
    }

    func(1)
    .then(num => func2(num))
    .then(num => func3(num))


    function promise(num){
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(num++);
          resolve(num++);
        }, 1000)
      })
    }

    promise(1)
    .then(promise)
    .then(promise)
    .then(promise)
    .then(promise)
  </script>
</body>
</html>
