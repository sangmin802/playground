<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 내 메소드에서 사용된 this는 자신을 호출한 객체에 바인딩 된다.
        var obj = {
            sayName : function(){
                console.log(this.name); // sayName을 실행시켰을 때 this = obj
            }
        };

        var kim = obj;
        kim.name = 'kim';
        kim.sayName(); // kim
        // -----------------------------------------------------------

        // 함수 내의 this
        // 함수내의 사용된 this는 전역객체(window)를 가리킨다.
        var val = 'Hello';

        var func = function(){
            console.log(this.val);
        }
        func(); //window에서 val의 값
        console.log(this.val);
        console.log(window.val);
        console.log(window===this); // 타입도 값도 동일함

        // 생성자 함수 내의 this
        // 생성자 함수내의 this는 new로 생성자 함수를 생성한 객체에 바인딩되다.
        var Person = function(name){
            this.name = name;
            console.log(this)
        }
        
        var kim = new Person('kim');
        console.log(kim.name); //kim

        var lee = new Person('lee');
        console.log(lee.name); //lee
        // 일반 함수 호출의 this는 window 전역 객체에 바인딩되는 반면에, 생성자 함수 호출의 경우는 this 는 새로 생성된 빈객체에 바인딩된다.
    </script>
</body>
</html>
